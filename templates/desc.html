<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/markdown.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/leetcode/algorithm">LeetCode全部题目</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/leetcode/algorithm">Problems</a>
                </li>
                <li>
                    <a href="http://www.liangjiateng.cn">Blog</a>
                </li>
                <li>
                    <a href="http://www.liangjiateng.cn/services">Services</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container" style="min-height: 650px">
    <div class="alert alert-info" role="alert">公告公告公告</div>
    <div class="row">
        <div class="col-lg-9">
            <h1>{{ problem['lid'] }}.{{ problem['title'] }}</h1>
            <div class="markdown-body" style="margin-top: 20px">
                {{ problem['desc']| safe }}
            </div>
        </div>
        <div class="col-lg-3">
            <h3>Companies</h3>
            <div class="list-group">
                {% for com in companies %}
                    <a href="#" class="list-group-item">
                        <span class="badge">{{ com[1] }}</span>
                        {{ com[0] }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
<!-- Footer -->
<footer class="py-5 bg-dark" style="height: 100px;background: #101010">
    <div class="container">
        <p class="m-0 text-center text-white" style="margin-top: 40px;color: #9d9d9d">Copyright &copy; Jiateng Liang's
            Blog 2018</p>
    </div>
    <!-- /.container -->
</footer>
<!-- jQuery Version 1.11.1 -->
<script src="../../static/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.min.js"></script>
</body>

</html>
